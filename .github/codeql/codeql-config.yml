name: "CodeQL Configuration"

# Exclude test files from security and quality checks
paths-ignore:
  - tests/**
  - "**/test_*.py"
  - "**/*_test.py"

# Disable specific queries for debug logging
query-filters:
  - exclude:
      id: py/clear-text-logging-sensitive-data
      # Only check production code, not debug logging
  - exclude:
      id: py/incomplete-url-substring-sanitization
      # Test files often use simple URL checks
  - exclude:
      id: py/stack-trace-exposure
      # Test servers can expose errors for debugging

